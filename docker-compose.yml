services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: virtualmarket
    volumes:
      - mysql_data:/var/lib/mysql
      - ./virtualmarket.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  php:
    build: .
    ports:
      - "80"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: virtualmarket
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
      PMA_ABSOLUTE_URI: https://phpproyecto.josevte.com
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.pma.rule=Host(`phpproyecto.josevte.com`)
      - traefik.http.routers.pma.entrypoints=websecure
      - traefik.http.routers.pma.tls.certResolver=letsencrypt
      - traefik.http.routers.pma.middlewares=pma-auth@docker
      - traefik.http.routers.pma.service=pma
      - traefik.http.middlewares.pma-auth.basicauth.users=${BASICAUTH_USERS}
      - traefik.http.services.pma.loadbalancer.server.port=80

volumes:
  mysql_data: {}
