services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: virtualmarket
    volumes:
      - mysql_data:/var/lib/mysql
      - ./virtualmarket.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - dokploy-network
    restart: unless-stopped

  php:
    build: .
    expose:
      - "80"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: virtualmarket
    networks:
      - dokploy-network
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.vm-app.rule=Host(`proyecto.josevte.com`)
      - traefik.http.routers.vm-app.entrypoints=websecure
      - traefik.http.routers.vm-app.tls.certResolver=letsencrypt
      - traefik.http.routers.vm-app-http.rule=Host(`proyecto.josevte.com`)
      - traefik.http.routers.vm-app-http.entrypoints=web
      - traefik.http.routers.vm-app-http.service=vm-app
      - traefik.http.services.vm-app.loadbalancer.server.port=80

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    expose:
      - "80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - dokploy-network
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.vm-pma.rule=Host(`phpproyecto.josevte.com`)
      - traefik.http.routers.vm-pma.entrypoints=websecure
      - traefik.http.routers.vm-pma.tls.certResolver=letsencrypt
      - traefik.http.routers.vm-pma-http.rule=Host(`phpproyecto.josevte.com`)
      - traefik.http.routers.vm-pma-http.entrypoints=web
      - traefik.http.routers.vm-pma-http.service=vm-pma
      - traefik.http.services.vm-pma.loadbalancer.server.port=80

volumes:
  mysql_data: {}

networks:
  dokploy-network:
    external: true
